<ul id="models">
  <li id="ruleInputModel" class="rule not-edited " spellcheck="false">
    <div class="rule-header">
      <div class="rule-select">
        <input type="checkbox" class="select" autocomplete="off">
      </div>
      <div class="rule-header-title">
        <div class="title-wrap">
          <small class="badge edit-label" data-i18n="name"></small>
          <label class="title" data-i18n="new_rule"></label>
        </div>
        <div class="description-wrap">
          <small class="badge edit-label" data-i18n="description"></small>
          <small class="description"></small>
        </div>
        <div class="tag-wrap">
          <small class="badge edit-label" data-i18n="tag"></small>
          <button type="button" class="badge add-tag" data-i18n="add_tag"></button>
          <small class="tag"></small>
        </div>
      </div>
      <div class="header-info-wrap">
        <div class="information">
          <label class="badge badge-light">
            <span class="tag-badge"></span>
          </label>
          <label class="badge badge-dark">
            <span class="count-patterns"></span>
          </label>
          <label class="badge badge-info">
            <span class="count-types"></span>
          </label>
        </div>
        <div class="rule-header-buttons">
          <button class="btn btn-edit toggle-edit" data-i18n="edit"></button>
          <button class="btn btn-activate" data-i18n="disable"></button>
        </div>
      </div>
    </div>
    <div class="rule-input-area d-none">
      <form class="rule-input c">
        <small class="form-header" data-i18n="pattern"></small>
        <div class="row">
          <div class="form-wrap">
            <div class="url-wrap">
              <div class="form-group-pattern">
                <div>
                  <small data-i18n="scheme"></small>
                  <div>
                    <select class="scheme card">
                      <option value="http">http</option>
                      <option value="https">https</option>
                      <option value="*" selected>http/https</option>
                    </select>
                  </div>
                </div>
                <div>
                  <small data-i18n="host"></small>
                  <input type="text" class="host" data-i18n-placeholder="host_placeholder" spellcheck="false"
                    required="required" />
                </div>
                <div>
                  <small data-i18n="path"></small>
                  <input type="text" class="path" data-i18n-placeholder="path_placeholder" spellcheck="false" />
                </div>
              </div>
              <div class="form-group-tlds d-none">
                <small class="btn-tlds collapse-button plus">
                  <span data-i18n="top_level_domains"></span>
                  <span class="badge badge-dark">0</span>
                </small>
                <div class="tlds-block d-none">
                  <input type="text" class="input-tlds tlds d-none" disabled="disabled" spellcheck="false"
                    autocomplete="off" data-i18n-placeholder="tlds_placeholder" required="required" />
                </div>
              </div>
            </div>
            <div class="any-wrap any-url-wrap">
              <label class="btn">
                <input class="any-url" type="checkbox" autocomplete="off">
                <span data-i18n="any_url"></span>
              </label>
            </div>
          </div>
        </div>
        <small class="form-header row collapse-url-matchers collapse-button plus"
          data-i18n="extra_url_matchers"></small>
        <div class="row">
          <div class="group-url-matchers d-none">
            <small data-i18n="includes"></small>
            <input type="text" class="input-includes" spellcheck="false" autocomplete="off"
              data-i18n-placeholder="includes_placeholder" />
            <small data-i18n="excludes"></small>
            <input type="text" class="input-excludes" spellcheck="false" autocomplete="off"
              data-i18n-placeholder="excludes_placeholder" />
            <small data-i18n="match_by_origin"></small>
            <div>
              <label class="btn">
                <input class="origin-matcher" value="any" type="radio" name="origin-matcher" autocomplete="off" checked>
                <span data-i18n="any"></span>
              </label>
              <label class="btn">
                <input class="origin-matcher" value="same-domain" type="radio" name="origin-matcher" autocomplete="off">
                <span data-i18n="same_domain"></span>
              </label>
              <label class="btn">
                <input class="origin-matcher" value="third-party-domain" type="radio" name="origin-matcher"
                  autocomplete="off">
                <span data-i18n="third_party_domain"></span>
              </label>
              <label class="btn">
                <input class="origin-matcher" value="same-origin" type="radio" name="origin-matcher" autocomplete="off">
                <span data-i18n="same_origin"></span>
              </label>
              <label class="btn">
                <input class="origin-matcher" value="third-party-origin" type="radio" name="origin-matcher"
                  autocomplete="off">
                <span data-i18n="third_party_origin"></span>
              </label>
            </div>
          </div>
        </div>
        <small class="form-header row" data-i18n="types"></small>
        <div class="row">
          <div class="form-wrap">
            <div class="btn-group-types">
              <label class="btn">
                <input class="more-types v-hidden" type="checkbox" autocomplete="off">
                <span class="text" data-i18n="show_more_true"></span>
              </label>
            </div>
            <div class="any-wrap">
              <label class="btn">
                <input class="any-type" type="checkbox" autocomplete="off">
                <span data-i18n="any_type"></span>
              </label>
            </div>
          </div>
        </div>
        <small class="form-header" data-i18n="action"></small>
        <div class="row">
          <div>
            <label class="btn">
              <input class="action" value="filter" type="radio" name="action" autocomplete="off" required>
              <img class="icon" src="/icons/icon-filter@19.png" height="19">
              <span data-i18n="filter"></span>
            </label>
            <label class="btn">
              <input class="action" value="redirect" type="radio" name="action" autocomplete="off">
              <img class="icon" src="/icons/icon-redirect@19.png" height="19">
              <span data-i18n="redirect"></span>
            </label>
            <label class="btn">
              <input class="action" value="block" type="radio" name="action" autocomplete="off">
              <img class="icon" src="/icons/icon-block@19.png" height="19">
              <span data-i18n="block"></span>
            </label>
            <label class="btn">
              <input class="action" value="whitelist" type="radio" name="action" autocomplete="off">
              <img class="icon" src="/icons/icon-whitelist@19.png" height="19">
              <span data-i18n="whitelist"></span>
            </label>
          </div>
        </div>
      </form>
      <div class="row rule-input-buttons">
        <button class="btn primary btn-done toggle-edit" data-i18n="done"></button>
        <button class="btn primary btn-create" data-i18n="create"></button>
        <button class="btn btn-danger btn-delete">
          <img src="/icons/ionicons/android-delete.svg" width="16" />
          <span data-i18n="delete"></span>
        </button>
      </div>
    </div>
  </li>
</ul>
<div id="action-redirect" class="row">
  <div>
    <input type="text" class="redirectUrl card w-100" spellcheck="false" data-i18n-placeholder="redirect_url" />
  </div>
  <div>
    <small>
      <span data-i18n="manual_text_redirect"></span>
      <a href="#tab-manual#redirect-using-pattern-capturing" data-i18n="see_manual"></a>
    </small>
  </div>
</div>
<div id="action-filter" class="row">
  <div>
    <label class="btn">
      <input class="filter-toggle" type="checkbox" checked="checked" />
      <span data-i18n="filter_url_redirection"></span>
    </label>
    <label class="btn">
      <input class="filter-skip-within-same-domain-toggle" type="checkbox" />
      <span data-i18n="skip_within_same_domain"></span>
    </label>
  </div>
  <div>
    <div class="form-wrap">
      <div class="col-trim-parameters">
        <input type="text" class="input-params params" data-editable-tags="true" data-separator=" " autocomplete="off"
          spellcheck="false" data-i18n-placeholder="placeholder_trim_parameters" />
        <label class="btn">
          <input class="invert-trim" type="checkbox" autocomplete="off">
          <span data-i18n="invert_trim"></span>
        </label>
      </div>
      <div class="any-wrap">
        <label class="btn">
          <input class="trim-all-params" type="checkbox" autocomplete="off">
          <span data-i18n="trim_all"></span>
        </label>
      </div>
    </div>
  </div>
</div>
<div id="action-whitelist" class="row">
  <div>
    <label class="btn">
      <input class="log-whitelist-toggle" type="checkbox" />
      <span data-i18n="log_whitelisted_requests"></span>
    </label>
  </div>
</div>
<div id="action-block" class="row">
</div>
