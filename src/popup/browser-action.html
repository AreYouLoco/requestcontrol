<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="browser-action.css">
  <script src="/lib/i18n.js"></script>
  <script src="browser-action.js"></script>
</head>
<body>
<div class="panel">
  <div class="panel-arrowUp"></div>
  <div id="records" class="panel-section panel-section-list"></div>
  <div class="panel-section panel-section-footer">
    <div id="showRules" class="panel-section-footer-button">
      <span data-i18n="options_title"></span>
    </div>
  </div>
</div>
<div class="models">
  <div id="entryModel" class="entry">
    <div class="panel-list-item">
      <small class="timestamp"></small>
      <div class="icon">
        <img src="/icons/icon-redirect@19.png">
      </div>
      <div class="text"></div>
      <div class="tag badge badge-dark"></div>
      <div class="type badge badge-info"></div>
    </div>
  </div>
  <div id="details" class="panel-section panel-section-list">
    <div class="requestUrl">
      <div class="panel-list-item disabled" data-i18n="request_url"></div>
      <div class="panel-list-item">
        <div class="text">
          <pre id="url"></pre>
        </div>
        <div class="text-shortcut">
          <button class="copyButton tooltip" data-copy-target="url"
                  data-i18n-title="copy_to_clipboard">
            <img src="/icons/firefox/copy.svg" width="20"/>
            <span class="tooltiptext" data-i18n="copied"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="newTarget">
      <div class="panel-list-item disabled" data-i18n="new_target"></div>
      <div class="panel-list-item">
        <div class="text">
          <pre id="target"></pre>
        </div>
        <div class="text-shortcut">
          <button class="copyButton tooltip" data-copy-target="target"
                  data-i18n-title="copy_to_clipboard">
            <img src="/icons/firefox/copy.svg" width="20"/>
            <span class="tooltiptext" data-i18n="copied"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
