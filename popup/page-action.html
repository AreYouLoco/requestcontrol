<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="/lib/i18n.js"></script>
  <script src="page-action.js"></script>
  <link rel="stylesheet" href="page-action.css">
</head>
<body>
<div class="panel">
  <div class="panel-arrowUp"></div>
  <div class="panel-section panel-section-header">
    <div class="icon-section-header">
      <img id="icon" src="">
    </div>
    <div class="text-section-header">
      <span id="title"></span>
    </div>
    <button id="showRules" data-i18n="show_rules"></button>
  </div>
  <div class="panel-section panel-section-list">
    <div class="panel-list-item disabled">
      <div class="text" id="type"></div>
      <div class="text-shortcut" id="timestamp"></div>
    </div>
    <div class="requestUrl">
      <div class="panel-section-separator"></div>
      <div class="panel-list-item disabled" data-i18n="request_url"></div>
      <div class="panel-list-item">
        <div class="text">
          <pre id="url"></pre>
        </div>
        <div class="text-shortcut">
          <button class="copyButton tooltip" data-copy-target="url"
                  data-i18n-title="copy_to_clipboard">
            <img src="/icons/ionicons/ios-copy-outline.svg" width="24"/>
            <span class="tooltiptext" data-i18n="copied"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="requestTarget">
      <div class="panel-list-item disabled" data-i18n="request_target"></div>
      <div class="panel-list-item">
        <div class="text">
          <pre id="target"></pre>
        </div>
        <div class="text-shortcut">
          <button class="copyButton tooltip" data-copy-target="target"
                  data-i18n-title="copy_to_clipboard">
            <img src="/icons/ionicons/ios-copy-outline.svg" width="24"/>
            <span class="tooltiptext" data-i18n="copied"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
